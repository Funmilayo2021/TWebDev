<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BeautyAffairs Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
<form id="form">
        <div class="formf">
           <div class="style">BEAUTYAFFAIRS SURVEY FORM</div>
    <label for="name" id="label-name" >Name</label>
    <input type="text" id="name" placeholder="Enter your name"/>
        </div>

        <div class="formf">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
        </div>

        <div class="formf">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age"/>
        </div>

        <div class="formf">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

            <div class="formf">
                <label for="inform" id="label-inform">
                    How did you get to know about our(beautyaffairs) services and products?
                </label>
                <select name="inform" id="inform">
                    <option value="A friend">A Friend</option>
                    <option value="Whatsapp link">Whatsapp link</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Snapchat">Snapchat</option>
                    <option value="Other">Other</option>
                    </select>
                </div>

            <div class="formf">
                <label for="service" id="label-service">  
                    How would you rate our(beautyaffairs) Customer Service so far? 
                </label>
                <select name="service" id="service">
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="Excellent">Excellent</option>
                    <option value="other">Other</option>
                </select>
            </div>

                <div class="formf">
                    <label>Would you recommend Beauty Affairs to a friend? </label>
                    <select name="answer" id="answer">
                        <option value="Of Course Yes">Of Course Yes</option>
                        <option value="No">No</option>
                        <option value="Maybe">Maybe</option>
                        <option value="Other">Other</option>
                    </select>
                </div>  

                    <div class="formf">
                        <label>Which of our Products you enjoy shopping all the time?</label>
                        <select name="choice" id="choice">
                            <option value="Designer Perfumes">Designer Perfumes</option>
                            <option value="Niche Fragrances">Niche Fragrances</option>
                            <option value="Humidifier">Humidifier</option>
                            <option value="Organic Black Soap">Organic Black Soap</option>
                            <option value="Reed Diffuser">Reed Diffuser</option>
                            <option value="Bodymist">Bodymist</option>
                            <option value="Undiluted Perfume oils">Undiluted Perfume Oils</option>
                            <option value="Scented Candles">Scented Candles</option>
                        </select>
                    </div>

                    <div class="formf">
                        <label for="comment">Any Comment or Suggestions</label>
                        <textarea name="comment" id="comment"
                         placeholder="Enter your comment here"> </textarea>
                    </div>

                    <button type="submit" value="submit">Submit</button>
</form>

</body>
</html>
